<div class="container">
  <h1>Word Counter</h1>
  <textarea id="text" placeholder="Paste your text here..."></textarea>
  <button onclick="count()">Count Words</button>
  <h2 id="res"></h2>
</div>

<script>
function count(){
  let txt=document.getElementById("text").value.trim();
  let words=txt? txt.split(/\s+/).length : 0;
  document.getElementById("res").innerText="Words: "+words;
}
</script>
