<div class="container">
  <h1>Percentage Calculator</h1>
  <input id="marks" placeholder="Obtained Marks">
  <input id="total" placeholder="Total Marks">
  <button onclick="calc()">Calculate Percentage</button>
  <h2 id="res"></h2>
</div>

<script>
function calc(){
  let m=parseFloat(document.getElementById("marks").value)||0;
  let t=parseFloat(document.getElementById("total").value)||0;
  document.getElementById("res").innerText="Percentage: "+((m/t)*100).toFixed(2)+"%";
}
</script>
